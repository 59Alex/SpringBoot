<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
  <div th:replace="/includes/header :: header"></div>
  <section class="d-flex">
      <div th:replace="/includes/sidebar :: sidebar"></div>
      <div class="container-fluid bg-light pt-3 px-5" style="min-height: 100vh; padding-bottom: 200px">
          <div class="row">
              <div class="col-12 p-0">
                  <h1>User information-page</h1>
              </div>

              <div class="row shadow-sm p-0 border mt-3">
                  <div class="col-12 py-1 px-3 d-flex align-items-center" style="background: #F2F2F2;">
                      <h4 id="adminPanelHead">About user</h4>
                  </div>
                  <div class="col-12 bg-white d-flex justify-content-center py-3 px-3">
                      <table class="table table-striped" id="users_information_table">
                          <thead>
                          <tr>
                              <th scope="col">ID</th>
                              <th scope="col">First Name</th>
                              <th scope="col">Last Name</th>
                              <th scope="col">Age</th>
                              <th scope="col">Email</th>
                              <th scope="col">Role</th>
                          </tr>
                          </thead>

                          <!--отображение всех юзеров-->
                          <tbody id="insert_user_iformation">
                                <tr>
                                    <th scope="row" th:text="${auth_entity.getId()}"></th>
                                    <td th:text="${auth_entity.getFirstName()}"></td>
                                    <td th:text="${auth_entity.getLastName()}"></td>
                                    <td th:text="${auth_entity.getAge()}"></td>
                                    <td th:text="${auth_entity.getEmail()}"></td>
                                    <td>
                                        <th:block th:each="role : ${auth_entity.getRoles()}">
                                            <p th:text="${role.getRole()}"></p>
                                        </th:block>
                                    </td>
                                </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </section>

  <!--SCRIPT-->
  <script src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
