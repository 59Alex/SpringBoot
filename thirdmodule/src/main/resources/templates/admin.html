<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" type="text/css">

</head>
<body>
    <!-- Modal edit -->
    <div class="modal fade" id="edit_user_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Edit user
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" id="edit_user_form">
                    <div class="modal-body d-flex justify-content-center">
                        <div class="row">
                            <!--ID-->
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <label class="form-label">ID</label>
                            </div>
                            <div class="col-12">
                                <input disabled type="number" name="id" class="form-control" placeholder="ID:">
                            </div>
                            <!--First name-->
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <label class="form-label">First name</label>
                            </div>
                            <div class="col-12">
                                <input type="text" name="firstName" class="form-control" placeholder="First name:">
                            </div>
                            <!--Last name-->
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <label class="form-label">Last name</label>
                            </div>
                            <div class="col-12">
                                <input type="text" name="lastName" class="form-control" placeholder="Last name:">
                            </div>
                            <!--Age-->
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <label class="form-label">Age</label>
                            </div>
                            <div class="col-12">
                                <input type="number" name="age" class="form-control" placeholder="Age:">
                            </div>
                            <!--Email-->
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <label class="form-label">Email</label>
                            </div>
                            <div class="col-12">
                                <input type="email" name="email" class="form-control" placeholder="Email:">
                            </div>
                            <!--Password-->
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <label class="form-label">Password</label>
                            </div>
                            <div class="col-12">
                                <input type="password" name="password" class="form-control" placeholder="Password:">
                            </div>
                            <!--Role-->
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <label class="form-label">Role</label>
                            </div>
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <select class="form-select" name="roles" multiple aria-label="multiple select example">
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                    <option value="ROLE_USER">USER</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="edit_user_btn">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal delete -->
    <div class="modal fade" id="delete_user_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Delete user
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" id="delete_user_form">
                    <div class="modal-body d-flex justify-content-center">
                        <div class="row">
                            <!--ID-->
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <label class="form-label">ID</label>
                            </div>
                            <div class="col-12">
                                <input disabled type="number" name="id" class="form-control" placeholder="ID:">
                            </div>
                            <!--First name-->
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <label class="form-label">First name</label>
                            </div>
                            <div class="col-12">
                                <input disabled type="text" name="firstName" class="form-control" placeholder="First name:">
                            </div>
                            <!--Last name-->
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <label class="form-label">Last name</label>
                            </div>
                            <div class="col-12">
                                <input disabled type="text" name="lastName" class="form-control" placeholder="Last name:">
                            </div>
                            <!--Age-->
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <label class="form-label">Age</label>
                            </div>
                            <div class="col-12">
                                <input disabled type="number" name="age" class="form-control" placeholder="Age:">
                            </div>
                            <!--Email-->
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <label class="form-label">Email</label>
                            </div>
                            <div class="col-12">
                                <input disabled type="email" name="email" class="form-control" placeholder="Email:">
                            </div>
                            <!--Password-->
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <label class="form-label">Password</label>
                            </div>
                            <div class="col-12">
                                <input disabled type="password" name="password" class="form-control" placeholder="Password:">
                            </div>
                            <!--Role-->
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <label class="form-label">Role</label>
                            </div>
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <select disabled class="form-select" name="roles">
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                    <option value="ROLE_USER">USER</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="delete_user_btn">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div th:replace="/includes/header :: header"></div>

    <!--Main-->
    <section class="d-flex">
        <!--SideBar-->
        <div th:replace="/includes/sidebar :: sidebar"></div>
        <!--Main content-->
        <div class="container-fluid bg-light pt-3 px-5" style="min-height: 100vh; padding-bottom: 200px">
            <div class="row">
                <div class="col-12 p-0">
                    <h1>Admin panel</h1>
                </div>
                <div class="col-12 mt-4 p-0">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="usersTableBtn" aria-current="page"  href="#1">Users Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#2" id="newUserBtn">New User</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--Users table and add users form-->
            <div class="row shadow-sm p-0 border">
                <div class="col-12 py-1 px-3 d-flex align-items-center" style="background: #F2F2F2;">
                    <h4 id="adminPanelHead">All Users</h4>
                </div>
                <div class="col-12 bg-white d-flex justify-content-center py-3 px-3">
                    <table class="table table-striped collapse show" id="usersTable">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>

                        <!--отображение всех юзеров
                        данные генерирует admin.js-->
                        <tbody id="insert_users">
                        </tbody>
                    </table>
                    <div id="newUser" class="collapse" style="width:450px;">
                        <!--Форма для добавления нового user-->
                        <form  id="saveForm">
                            <div class="row">
                                <!--First name-->
                                <div class="col-12 d-flex justify-content-center align-items-center">
                                    <label class="form-label">First name</label>
                                </div>
                                <div class="col-12">
                                    <input type="text" name="firstName" class="form-control" placeholder="First name:">
                                </div>
                                <!--Last name-->
                                <div class="col-12 d-flex justify-content-center align-items-center">
                                    <label class="form-label">Last name</label>
                                </div>
                                <div class="col-12">
                                    <input type="text" name="lastName" class="form-control" placeholder="Last name:">
                                </div>
                                <!--Age-->
                                <div class="col-12 d-flex justify-content-center align-items-center">
                                    <label class="form-label">Age</label>
                                </div>
                                <div class="col-12">
                                    <input type="number" name="age" class="form-control" placeholder="Age:">
                                </div>
                                <!--Email-->
                                <div class="col-12 d-flex justify-content-center align-items-center">
                                    <label class="form-label">Email</label>
                                </div>
                                <div class="col-12">
                                    <input type="email" name="email" class="form-control" placeholder="Email:">
                                </div>
                                <!--Password-->
                                <div class="col-12 d-flex justify-content-center align-items-center">
                                    <label class="form-label">Password</label>
                                </div>
                                <div class="col-12">
                                    <input type="password" name="password" class="form-control" placeholder="Password:">
                                </div>
                                <!--Role-->
                                <div class="col-12 d-flex justify-content-center align-items-center">
                                    <label class="form-label">Role</label>

                                </div>
                                <div class="col-12 d-flex justify-content-center align-items-center">
                                    <select class="form-select" name="roles" multiple aria-label="multiple select example">
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                        <option value="ROLE_USER">USER</option>
                                    </select>
                                </div>
                                <div class="col-12 justify-content-center align-items-center" id="save_user_alert">

                                </div>
                                <div class="col-12 d-flex justify-content-center align-items-center mt-2">
                                    <button type="button" class="btn btn-success" id="saveUser">Add new user</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!--SCRIPT-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="/js/add_toggle_admin_panel.js"></script>
    <script src="/js/open_user_modal.js"></script>
    <script src="/js/get_json_from_form.js"></script>
    <script src="/js/fetch_rest.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
