<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>

    <div class="container-fluid d-flex justify-content-center mt-5">
        <div class="login_block">
            <form action="/login" method="post">
                <h2>Please sign in</h2>
                <input class="form-control" type="text" name="username" placeholder="Email adress">
                <input class="form-control" type="password" name="password" placeholder="Password">
                <button type="submit" class="btn btn-primary mt-3" style="width: 100%">Sign in</button>
            </form>
        </div>
    </div>

</body>
</html>
